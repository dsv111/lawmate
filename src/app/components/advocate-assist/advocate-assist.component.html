<div class="assist-container container">
  <h1 class="page-title text-3xl font-bold text-gray-800 text-center my-4">⚖️ Advocate Mentor</h1>
  <p class="page-subtitle text-center">Your AI Senior Mentor – guiding junior lawyers like a seasoned advocate.</p>

  <mat-card class="assist-card">
    <mat-card-title>Provide Case Details</mat-card-title>
    <mat-card-content>
      <!-- Text Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Case Details</mat-label>
        <textarea
          matInput
          [(ngModel)]="userCaseDetails"
          rows="5"
          placeholder="Paste case facts, FIR details, or client brief..."
        ></textarea>
      </mat-form-field>

      <!-- File Upload -->
      <div class="file-upload">
        <label for="fileInput" class="upload-label">
          <mat-icon>attach_file</mat-icon>
          Attach Case File (DOCX, TXT)
        </label>
        <input
          type="file"
          id="fileInput"
          hidden
          (change)="onFileChange($event)"
        />
      </div>

      <div class="action-row">
        <button mat-raised-button color="primary" (click)="askMentor()">Get Mentor Advice</button>
      </div>

      <!-- Loading -->
      <div *ngIf="isLoading" class="loading-section">
        <ngx-skeleton-loader count="3" appearance="line"></ngx-skeleton-loader>
        <p>Analyzing case with senior advocate perspective...</p>
      </div>

      <!-- Response -->
      <!-- Response -->
<div #responseArea *ngIf="botResponse && !isLoading" class="response-section response-box">
  <div [innerHTML]="botResponse"></div>
</div>

    </mat-card-content>
  </mat-card>
</div>
