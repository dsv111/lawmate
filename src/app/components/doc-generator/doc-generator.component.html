<div class="doc-container">
  <h2>ğŸ“ Document Generator</h2>

  <!-- Input Form -->
  <div class="form-section" *ngIf="!generated">
    <input
      type="text"
      placeholder="Enter Document Title"
      [(ngModel)]="documentTitle"
      class="input-field"
    />
    <textarea
      rows="8"
      placeholder="Describe what document you want"
      [(ngModel)]="documentPrompt"
      class="input-area"
    ></textarea>
    <button (click)="generateDocument()" mat-raised-button color="primary">Generate</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="isLoading">Generating document...
      <img src="assets/convert.gif" width="40" height="40" />
    </p>
  </div>

  <!-- Generated Output -->
  <div *ngIf="generated" class="output-section">
    <h3>{{ documentTitle }}</h3>
    <div [innerHTML]="generatedContent" class="formatted-content"></div>
    <button (click)="resetForm()" mat-raised-button color="primary">Create New</button>
  </div>
</div>
